<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="1000" viewBox="0 0 1600 1000" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F6F6F6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="24" stdDeviation="24" flood-color="#000" flood-opacity="0.18"/>
    </filter>
    <linearGradient id="bar" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FFE1D4"/>
      <stop offset="100%" stop-color="#FFD0BD"/>
    </linearGradient>
  </defs>

  <!-- Frame -->
  <g filter="url(#shadow)">
    <rect x="80" y="80" rx="24" ry="24" width="1440" height="840" fill="url(#bg)" stroke="#E5E5E5"/>
    <!-- Top Bar -->
    <rect x="80" y="80" width="1440" height="56" rx="24" ry="24" fill="#F3F4F6"/>
    <circle cx="112" cy="108" r="7" fill="#FF5F57"/>
    <circle cx="136" cy="108" r="7" fill="#FEBC2E"/>
    <circle cx="160" cy="108" r="7" fill="#28C840"/>

    <!-- Sidebar -->
    <rect x="96" y="160" width="220" height="720" rx="16" fill="#FAFAFA" stroke="#EEEEEE"/>
    <rect x="116" y="184" width="180" height="40" rx="8" fill="#EFEFEF"/>
    <rect x="116" y="236" width="180" height="18" rx="6" fill="#E9E9E9"/>
    <rect x="116" y="264" width="140" height="18" rx="6" fill="#E9E9E9"/>
    <rect x="116" y="292" width="160" height="18" rx="6" fill="#E9E9E9"/>

    <!-- Header cards -->
    <rect x="340" y="176" width="280" height="96" rx="16" fill="#FFFFFF" stroke="#ECECEC"/>
    <rect x="640" y="176" width="280" height="96" rx="16" fill="#FFFFFF" stroke="#ECECEC"/>
    <rect x="940" y="176" width="280" height="96" rx="16" fill="#FFFFFF" stroke="#ECECEC"/>
    <rect x="1240" y="176" width="260" height="96" rx="16" fill="#FFFFFF" stroke="#ECECEC"/>

    <!-- Chart area -->
    <rect x="340" y="300" width="590" height="310" rx="16" fill="#FFFFFF" stroke="#ECECEC"/>
    <rect x="360" y="326" width="150" height="16" rx="6" fill="#EAEAEA"/>
    <rect x="360" y="352" width="220" height="12" rx="6" fill="#EFEFEF"/>
    <!-- Bars -->
    <rect x="380" y="600" width="20" height="-180" fill="url(#bar)" rx="4"/>
    <rect x="420" y="600" width="20" height="-120" fill="url(#bar)" rx="4"/>
    <rect x="460" y="600" width="20" height="-210" fill="url(#bar)" rx="4"/>
    <rect x="500" y="600" width="20" height="-90" fill="url(#bar)" rx="4"/>
    <rect x="540" y="600" width="20" height="-140" fill="url(#bar)" rx="4"/>
    <rect x="580" y="600" width="20" height="-70" fill="url(#bar)" rx="4"/>
    <rect x="620" y="600" width="20" height="-160" fill="url(#bar)" rx="4"/>

    <!-- Right column cards -->
    <rect x="960" y="300" width="540" height="140" rx="16" fill="#FFFFFF" stroke="#ECECEC"/>
    <rect x="960" y="460" width="540" height="150" rx="16" fill="#FFFFFF" stroke="#ECECEC"/>
    <rect x="960" y="626" width="540" height="190" rx="16" fill="#FFFFFF" stroke="#ECECEC"/>

    <!-- Footer bar -->
    <rect x="340" y="640" width="590" height="240" rx="16" fill="#FFFFFF" stroke="#ECECEC"/>
    <rect x="360" y="666" width="180" height="16" rx="6" fill="#EAEAEA"/>
    <rect x="360" y="692" width="420" height="12" rx="6" fill="#EFEFEF"/>
  </g>

  <!-- Label -->
  <text x="800" y="980" text-anchor="middle" font-family="'IBM Plex Sans', Arial, sans-serif" font-size="18" fill="#9CA3AF">
    Research Dashboard Mock
  </text>
</svg>
